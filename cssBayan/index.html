<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <header><h1 class="header-heading">CCS Bayan</h1></header>
      <main>
        <div class="bayan-container">
          <div class="bayan-items">
            <input name="bayan" checked class="bayan-input" type="radio">
            <div class="bayan-item">
              <span>Баяним по чёрному</span><span class="bayan-icon"></span>
            </div>
            <img class="bayan-img" src="assets/1.jpg" alt="bayan" />
          </div>
          <div class="bayan-items">
            <input name="bayan" class="bayan-input" type="radio">
            <div class="bayan-item">
              <span>Мой баян мои правила</span><span class="bayan-icon"></span>
            </div>
            <img class="bayan-img" src="assets/2.jpg" alt="bayan" />
          </div>
          <div class="bayan-items">
            <input name="bayan" class="bayan-input" type="radio">
            <div class="bayan-item">
              <span>Баян</span><span class="bayan-icon"></span>
            </div>
            <img class="bayan-img" src="assets/3.jpg" alt="bayan" />
          </div>
          <div class="bayan-items">
            <input name="bayan" class="bayan-input" type="radio">
            <div class="bayan-item">
              <span>Баян все непочинить</span><span class="bayan-icon"></span>
            </div>
            <img class="bayan-img" src="assets/4.jpg" alt="bayan" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
